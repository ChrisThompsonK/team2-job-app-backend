services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: team2-job-app-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - APP_NAME=team2-job-app-backend
      - APP_VERSION=1.0.0
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=/app/data/database.sqlite
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production-min-32-chars}
      - SESSION_NAME=job_app_session
      - SESSION_MAX_AGE=604800000
    volumes:
      # Persist database data
      - db-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    # Resource limits for better container management
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  db-data:
    driver: local
