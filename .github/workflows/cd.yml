name: Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          VERSION=$(node -p "require('./package.json').version")
          docker build -t job-app-backend:$VERSION .

      - name: Generate image metadata
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            IMAGE_TAG="pr-${{ github.event.pull_request.number }}"
          else
            IMAGE_TAG="$VERSION"
          fi
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  push-to-acr:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/job-app-backend:${{ needs.build.outputs.image-tag }}
            ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/job-app-backend:latest
          cache-from: type=registry,ref=${{ secrets.AZURE_ACR_LOGIN_SERVER }}/job-app-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.AZURE_ACR_LOGIN_SERVER }}/job-app-backend:buildcache,mode=max

      - name: Verify image in ACR
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az acr repository show-tags --name $(echo ${{ secrets.AZURE_ACR_LOGIN_SERVER }} | cut -d'.' -f1) --repository job-app-backend

      # Add deployment steps below as needed
      # - name: Deploy to Azure Web App
      #   uses: azure/webapps-deploy@v2
      #   with:
      #     app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
      #     publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      #     images: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/job-app-backend:latest

      - name: Run database migrations
        run: npm run migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Seed database
        run: npm run seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
